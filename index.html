<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <h1 class="d-flex align-items-center mb-3 mb-lg-0 text-decoration-none">
            <svg class="bi me-2" width="40" height="32"></svg>
            <span class="fs-4">Weather Dashboard</span>
          </h1>
        </div>
      </header>
      <main class="row"> 
        <div class= "align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh">
      <div class="col-12 col-md-3 p-3" style="width: 400px;">
          <div class="container grid border-bottom">
                <div class="g-col-4"> 
                    <h3>Search for a City: </h3>
                </div>
                <div class="input-group mb-3 grid g-col-4">
                    <form id="search-form" class="form w-100"> 
                    <input name="cityName" id="cityname" type="text" placeholder="San Diego" class="form-control">
                </form>
                  </div>
                  <div class="d-grid gap-2 col-12">
                    <button class="btn btn-primary searchBtn" type="button" id="search-submit">Search</button>
                  </div>
            </div>
        </div>
        </div>

            <div class="col-3">
                <div class="history col-11 m-2 rounded text-center mt-4"></div>
            </div>
            <div class="col-8">
                <div class="col-12 cityBox p-0 border border-secondary">
                    <h2 class="city-title"></h2>
                    <div id="icon"><img id="wicon" src="" alt=""></div>
                    <div class="details"></div>
                </div>
            <h2>5-Day Forecast:</h2>
            <div class="row justify-content-between day-forecast"></div>
        </main>
    
    <script src="assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" ></script>
</body>
</html>
